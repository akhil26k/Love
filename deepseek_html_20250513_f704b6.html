<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }
        h1 {
            color: #ff6b81;
            margin-bottom: 20px;
        }
        .cat {
            font-size: 50px;
            margin: 20px 0;
            animation: float 2s infinite ease-in-out;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 10px 25px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        #yes {
            background: #ff6b81;
            color: white;
        }
        #no {
            background: #ddd;
            color: #555;
            position: relative;
        }
        #letter {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #fff9f9;
            border-radius: 10px;
            border-left: 5px solid #ff6b81;
            text-align: left;
            animation: fadeIn 1s;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Forever? ‚ù§Ô∏è</h1>
        <div class="cat">üê±</div>
        <p>Billu ne ye message tumhare liye laya hai!</p>
        
        <div class="buttons">
            <button id="yes">Yes! üòä</button>
            <button id="no">No üò¢</button>
        </div>
        
        <div id="letter">
            <h3>To My Love üíå</h3>
            <p>Every moment with you feels like magic. You're the reason I smile every day. I promise to cherish you forever. Love you to the moon and back! üåô‚ú®</p>
            <p>Forever yours,</p>
            <p>~ [Your Name]</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yes');
        const noBtn = document.getElementById('no');
        const letter = document.getElementById('letter');
        const container = document.querySelector('.container');
        
        // No button fun
        noBtn.addEventListener('click', () => {
            noBtn.textContent = "Pls naa! üò≠";
            noBtn.style.background = "#ff6b81";
            noBtn.style.color = "white";
            
            // Move button randomly (playful escape)
            noBtn.style.transform = `translate(${Math.random() * 100 - 50}px, ${Math.random() * 50 - 25}px)`;
        });
        
        // Yes button magic
        yesBtn.addEventListener('click', () => {
            letter.style.display = 'block';
            container.style.background = "linear-gradient(45deg, #ffcce6, #ffb3d9)";
            
            // Confetti effect (simple)
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.position = 'absolute';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animation = `fall ${Math.random() * 2 + 1}s linear forwards`;
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 2000);
            }
        });
    </script>
</body>
</html>
